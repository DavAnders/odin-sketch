<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="sketch.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <label for="Enter Grid Size"></label>
    <input
      type="number"
      id="gridSizeInput"
      placeholder="Number of columns"
      min="1"
    />
    <input
      type="number"
      id="gridWidthInput"
      placeholder="Grid px width"
      min="1"
    />
    <button id="changeGrid">Change Grid</button>
    <div id="gridContainer"></div>
    <input type="color" id="colorPicker" value="#FF7F50" />
    <button id="applyColorButton">Apply Color</button>
  </body>
</html>
